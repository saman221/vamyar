  <main class="container">
    <h2>درخواست مشاوره رایگان</h2>
    <p>فرم زیر را تکمیل کنید تا در اولین فرصت با شما تماس بگیریم:</p>

<form action="https://formspree.io/f/xkgzqwgj" method="POST" class="consulting-form">
  <label for="name">نام کامل:</label>
  <input type="text" id="name" name="name" required>

  <label for="phone">شماره تماس:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="type">نوع درخواست:</label>
  <select id="type" name="type" required>
    <option value="">-- انتخاب کنید --</option>
    <option value="مشاوره">مشاوره دریافت وام</option>
    <option value="فروش وام">فروش وام</option>
    <option value="خرید وام">خرید وام</option>
    <option value="دیگر">موارد دیگر</option>
  </select>

  <label for="message">توضیحات:</label>
  <textarea id="message" name="message" rows="4" placeholder="توضیحاتی اگر دارید بنویسید..."></textarea>

  <button type="submit" class="btn">ارسال درخواست</button>
</form>
<h4>بعد از ارسال با شما تماس گرفته میشود</h4>
